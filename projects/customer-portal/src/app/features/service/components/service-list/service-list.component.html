<app-service-filter [isOpened]="openFilter">
  <div class="container">
  <div class="row mt-4">
  <section class="col-12">
      <div class="row align-items-center mb-4 p-2 ms-4">
        <div class="col-2 d-flex align-items-center gap-4">
          <button color="primary" mat-mini-fab (click)="openFilter.set(!openFilter())">
            <mat-icon>filter_list</mat-icon>
          </button>
          <h3 class="text-uppercase">services</h3>
        </div>
        <div class="col-9 d-flex justify-content-end">
          <input class="form-control search" type="text" placeholder="search" [(ngModel)]="searchTerm" (keyup.enter)="onSearch()">
          <button class="btn btn-bg-org text-light ms-3" (click)="onSearch()">search</button>
        </div>
      </div>
      <div class="row ms-4">
        @for(service of services?.data; track service.id) {
          <div class="col-lg-3 col-md-5 col-ms-3 mb-4" >
            <app-service-item [service]="service"></app-service-item>
          </div>
        }
      </div>
      <div class="d-flex justify-content-center ">
        <pagination
        [totalItems]="services?.count|| 0"
        [itemsPerPage]="services?.pageSize || 0"
        (pageChanged)="onPageChanges($event.page)"
        >
        </pagination>
      </div>
    </section>
  </div>
</div>
</app-service-filter>

<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <p class="text">{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn bg-main-primary me-4 text-light" (click)="close()">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="close(true)">Confirm</button>
</mat-dialog-actions>

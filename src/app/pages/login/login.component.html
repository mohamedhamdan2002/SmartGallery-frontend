<div class="container card-container d-flex justify-content-center align-items-center">
  <div class="card p-3">
    <div class="p-3 text-center">
      <h1 class="text-prim-color text-uppercase ">Smart Gallery</h1>
      <p class="text-black-50 mt-3">welcome back we missed you.</p>
    </div>
    <div class="card-body">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input
            class="form-control input-field"
            placeholder="Enter Your Email"
            type="email"
            name="email"
            [(ngModel)]="loginForm.email"
            email
            required
            #email="ngModel"
            >
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
            <div *ngIf="email.hasError('required')">
              Email is Required
            </div>
          </div>
        </div>
        <div class="mb-4">
          <input
            class="form-control input-field"
            placeholder="Enter Your Password"
            type="password"
            name="password"
            [(ngModel)]="loginForm.password"
            required
            #password="ngModel"
            >
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
              <div *ngIf="password.hasError('required')">
                Password is Required
              </div>
            </div>
        </div>
        <div class="d-grid">
          <button
            class="btn btn-bg-org text-light py-2"
            type="submit"
            [disabled]="form?.invalid"
            >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

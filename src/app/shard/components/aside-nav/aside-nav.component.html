<div class="p-2">
  <h4 class="text-org-color text-uppercase mb-3">{{title}}</h4>
  <ul
    class="d-flex justify-content-center ps-0"
    *ngFor="let item of items; let i = index;"
    [class.active]="activePredicate"
    >
    <li class="p-2" (click)="onItemSelected(item.id)">
      {{item.name}}
    </li>
  </ul>
</div>
